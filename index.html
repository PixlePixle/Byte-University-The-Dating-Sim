<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Byte University!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Sprites">
        <img id="SpriteLeft" src="imgs/characters/elliot_concept.png">
        <img id="SpriteRight" src="imgs/characters/taylor_normal.png">
    </div>
    <div class="OptionsWrapper">
        <div class="Options">
            <button id="Option1" onclick="changeImage('imgs/characters/taylor_blush_smile.png')">Happy Blush</button>
            <button id="Option2" onclick="changeImage('imgs/characters/taylor_cry.png')">Cry</button>
            <button id="Option3" onclick="changeImage('imgs/characters/taylor_worried.png')">Worried</button>
            <button id="Option4" onclick="changeImage('imgs/characters/taylor_normal.png')">Normal</button>
        </div>
    </div>
    <div class="BottomBox">
        <button id="Textbox" onclick="startAnimation()">
            <div class="Overlay">
                <h1>Taylor</h1>
                <p id="animatedText">Text goes after: </p>
            </div>
        </button>
    </div>
</body>
<script src="SceneTemplate1.js"></script> 
</html>
